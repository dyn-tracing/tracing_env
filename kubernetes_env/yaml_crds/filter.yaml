---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ui-examplefilter
  namespace: default
spec:
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: ANY
        proxy:
          proxyVersion: '1\.9.*'
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.wasm
          config_discovery:
            config_source:
              ads: {}
              initial_fetch_timeout: 0s # wait indefinitely to prevent bad Wasm fetch
            type_urls: [ "type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm"]

---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ui-examplefilter-config
  namespace: default
spec:
  configPatches:
    - applyTo: EXTENSION_CONFIG
      match:
        context: GATEWAY
      patch:
        operation: ADD
        value:
          name: envoy.filters.http.wasm
          typed_config:
            "@type": type.googleapis.com/udpa.type.v1.TypedStruct
            type_url: type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
            value:
              config:
                # The configuration for the Wasm extension itself
                configuration:
                  '@type': type.googleapis.com/google.protobuf.StringValue
                  value: my-config
                root_id: bidi_root_id
                vm_config:
                  code:
                    remote:
                      http_uri:
                        uri: http://storage-upstream.storage.svc.cluster.local:8080/filter/filter.wasm
                      # Optional: specifying sha256 checksum will let istio agent verify the checksum of downloaded artifacts.
                      # It is **highly** recommended to provide the checksum, since missing checksum will cause the Wasm module to be downloaded repeatedly.
                      # To compute the sha256 checksum of a Wasm module, download the module and run `sha256sum` command with it.
                      sha256: d192abde782499a27a4cd8f11cbf8bf70280f6806c7c18b61f02ee694cc5d013
                  runtime: envoy.wasm.runtime.v8
                  vm_id: my-example
                  allow_precompiled: true
