name: test-kubernetes
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install
      run: |
        ./tools/setup_kube.sh
        pip3 install --user pytest
    - name: Test with pytest
      run: |
        python3 -m pytest test.py -vrf -k "Kubernetes"
