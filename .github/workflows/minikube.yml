name: test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Install
      run: |
        ./tools/setup.sh
    - name: Test with pytest
      run: |
        python3 -m pytest test.py -vrf
